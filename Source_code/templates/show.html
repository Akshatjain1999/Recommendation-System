<!DOCTYPE html >
<html >
<head>
<title>Movie Recommendation System</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../static/css/show.css" type="text/css" media="all" />
<script type="text/javascript" src="../static/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" >$(document).ready(function(){
  
  var playlist_data = $('#my_movie').data("playlist");
	$(".movie-image").hover(function(){
		$(this).find(".play").show();

	},
	function()
	{
		$(this).find(".play").hide();
	});


	$(".blink").focus(function() {
            if(data==this.value) {
                this.value = '';
            }
        })
        .blur(function(){
            if(this.value=='') {
                this.value = data;                    
			}
		});
});</script>
<!--[if IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->
</head>
<body>
<!-- START PAGE SOURCE -->
<div id="shell">
  <div id="header">
    <h1 >Movie Recommendation System</h1>
    <div class="social"> <span>FOLLOW US ON:</span>
      <ul>
        <li><a class="twitter" href="#">twitter</a></li>
        <li><a class="facebook" href="#">facebook</a></li>
        <li><a class="vimeo" href="#">vimeo</a></li>
        <li><a class="rss" href="#">rss</a></li>
      </ul>
    </div>
    <div id="navigation">
     
    </div>
    <div id="sub-navigation">
     
      <div id="search">
        <form action="/search" method="POST" accept-charset="utf-8">
          <label for="search-field">SEARCH</label>
          <input type="text" name="search_movie" placeholder="Enter search here" id="search-field" class="blink search-field"  />
          <input type="submit" value="GO!" class="search-button" />
        </form>
      </div>
    </div>
  </div>
  <div id="main">
    <div id="content">
      <div class="box">
        <div class="head">
          <h2>Your Movie Recommendation Based On Your Rating </h2>
          <p class="text-right"><a href="/logout/{{username}}">log out</a></p>
        </div>
       
      {%for movie in movies %}
        
      <div class="movie">
          <div class="movie-image"> <span class="play"><span class="name"></span></span> <a href="#"><img src="http://image.tmdb.org/t/p/w185/{{movie['poster']}}" alt="{{movie['title']}}" /></a> </div>
          <div class="rating">
            <p>{{movie['title']}}</p>
            
          </div>
      </div>
      
     {%endfor%}
     
       
        <div class="cl">&nbsp;</div>
      </div>
     
    </div>
    </div>
    
   
  </div>
  <div id="footer">
    <p class="lf">Copyright &copy; 2020 <a href="#">Verto Research</a> - All Rights Reserved</p>
    <p class="rf">Design by <a href="#">Akshat Jain</a></p>
    <div style="clear:both;"></div>
  </div>
</div>
<!-- END PAGE SOURCE -->
</body>
</html>
